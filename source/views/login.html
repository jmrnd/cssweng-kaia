<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/new-login.css">
    <title>Account Login</title>
</head>
<body>

    <nav class="navbar-container">
        <div class="logo">

        </div>
        <div class="nav-buttons">
            <span class="icon search"></span>
            <span class="icon wish-list"></span>
            <span class="icon cart"></span>
            <span class="icon profile"></span>
        </div>
    </nav>

    <div class="container">
        <div class="login-register buttons">
            <div class="login">Log in</div>
            <div class="create-account">Create an Account</div>
        </div>
        <div class="login-register content">
            <form id="login-form" action="/">
                <input type="text" name="username-email" id="username-email" placeholder="Username or Email">
                <input type="password" name="password" id="password" placeholder="Password">
                <div class="options-content">
                    <span class="remember-me-container">
                        <input type="checkbox" name="remember-me" id="remember-me">
                        <label for="remember-me">Remember me</label>
                    </span>
                    <span>Forgot password?</span>
                </div>
                <div class="verification-tnc">
                    By logging into my account, I agree to Kaia Apparel’s <a href="/">Term’s and condition</a> and <a href="/">Privacy policy</a>.
                </div>
                <button class="login-submit">Login</button>
            </form>
        </div>

    </div>




</body>
</html>
