<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel = "stylesheet" href = "shopping_cart.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="content-container">
            <div class="shopping-cart-title">SHOPPING CART</div>
            <div class="cart-count">3 items</div>
            <div class="cart-container">
                <div class="cart-item">
                    <div class="item-icon-col">
                        <img src="images/kaia/maya_top_1.jpg" class="item-icon" alt="maya-top-1">
                    </div>
                    <div class="item-info-col">
                        <div class="item-name">MAYA TOP</div>
                        <div class="item-var-details">
                        <div class="item-color" id="item-1-color"><br></div>
                        <div class="item-size">S</div>
                        </div>
                    </div>
                    <div class="item-quantity-col">
                        <div class="item-heading">QUANTITY</div>
                        <div class="quantity-toggle">
                        <button class="qty-decrement-btn"></button>
                        1
                        <button class="qty-increment-btn"></button>
                    </div>
                    </div>
                    <div class="item-price-col">
                        <div class="item-heading">PRICE</div>
                        PHP 150
                    </div>
                    <div class="item-remove-col"><div class="remove-item-btn"></div></div>
                </div>
                <div class="divider"></div>
                <div class="cart-item">
                    <div class="item-icon-col">
                        <img src="images/kaia/lane_top_1.jpg" class="item-icon" alt="maya-top-1">
                    </div>
                    <div class="item-info-col">
                        <div class="item-name">LANE TOP</div>
                        <div class="item-var-details">
                        <div class="item-color" id="item-2-color"><br></div>
                        <div class="item-size">M</div>
                        </div>
                    </div>
                    <div class="item-quantity-col">
                        <div class="item-heading">QUANTITY</div>
                        <div class="quantity-toggle">
                        <button class="qty-decrement-btn"></button>
                        2
                        <button class="qty-increment-btn"></button>
                    </div>
                    </div>
                    <div class="item-price-col">
                        <div class="item-heading">PRICE</div>
                        PHP 400
                    </div>
                    <div class="item-remove-col"><div class="remove-item-btn"></div></div>
                </div>
                <div class="divider"></div>
                <div class="cart-item">
                    <div class="item-icon-col">
                        <img src="images/kaia/lily_top_1.jpg" class="item-icon" alt="maya-top-1">
                    </div>
                    <div class="item-info-col">
                        <div class="item-name">LILY TOP</div>
                        <div class="item-var-details">
                        <div class="item-color" id="item-3-color"><br></div>
                        <div class="item-size">M</div>
                        </div>
                    </div>
                    <div class="item-quantity-col">
                        <div class="item-heading">QUANTITY</div>
                        <div class="quantity-toggle">
                        <button class="qty-decrement-btn"></button>
                        1
                        <button class="qty-increment-btn"></button>
                    </div>
                    </div>
                    <div class="item-price-col">
                        <div class="item-heading">PRICE</div>
                        PHP 250
                    </div>
                    <div class="item-remove-col"><div class="remove-item-btn"></div></div>
                </div>
            </div>
            <div class="shopping-cart-total">TOTAL: PHP 800.00</div>
            <div class="checkout-btn-col">
                <button class="checkout-btn">CHECKOUT</button>
            </div>
        </div>
    </div>
    
</body>
</html>
