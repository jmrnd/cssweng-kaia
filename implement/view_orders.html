<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Orders</title>
    <link rel = "stylesheet" href = "view_orders.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="content-container">
            <div class="view-orders-title">VIEW ORDERS</div>
            <div class="orders-count">3 orders</div>
            <div class="orders-container">
                <div class="orders-item">
                    <div class="item-col">
                        <div class="item-heading">ORDER ID</div>
                        <div class="item-value">093023-1</div>
                    </div>
                    <div class="item-col">
                        <div class="item-heading">ORDER DATE</div>
                        <div class="item-value">09-30-2023</div>
                    </div>
                    <div class="item-col">
                        <div class="item-heading">STATUS</div>
                        <div class="status-shipping">SHIPPING</div>
                    </div>
                    <div class="item-col">
                        <div class="item-heading">TOTAL AMOUNT</div>
                        <div class="item-value">PHP 800</div>
                    </div>
                </div>
                <div class="divider"></div>
                <div class="orders-item">
                    <div class="item-col">
                        <div class="item-heading">ORDER ID</div>
                        <div class="item-value">091823-2</div>
                    </div>
                    <div class="item-col">
                        <div class="item-heading">ORDER DATE</div>
                        <div class="item-value">09-18-2023</div>
                    </div>
                    <div class="item-col">
                        <div class="item-heading">STATUS</div>
                        <div class="status-delivered">DELIVERED</div>
                    </div>
                    <div class="item-col">
                        <div class="item-heading">TOTAL AMOUNT</div>
                        <div class="item-value">PHP 150</div>
                    </div>
                </div>
                <div class="divider"></div>
                <div class="orders-item">
                    <div class="item-col">
                        <div class="item-heading">ORDER ID</div>
                        <div class="item-value">090123-3</div>
                    </div>
                    <div class="item-col">
                        <div class="item-heading">ORDER DATE</div>
                        <div class="item-value">09-01-2023</div>
                    </div>
                    <div class="item-col">
                        <div class="item-heading">STATUS</div>
                        <div class="status-not-shipped">NOT YET SHIPPED</div>
                    </div>
                    <div class="item-col">
                        <div class="item-heading">TOTAL AMOUNT</div>
                        <div class="item-value">PHP 300</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
